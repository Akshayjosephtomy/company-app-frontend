<app-adminnavbar></app-adminnavbar>
<div class="div-center my-15">
    <mat-card class="example-card">
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
          <!-- Name -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="emp_code">
            <th mat-header-cell *matHeaderCellDef> Emp_code </th>
            <td mat-cell *matCellDef="let element"> {{element.emp_code}} </td>
          </ng-container>
          <!-- DOB -->
          <ng-container matColumnDef="dob">
            <th mat-header-cell *matHeaderCellDef> DOB </th>
            <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
          </ng-container>
          <!-- email -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <!-- Joining Date -->
          <ng-container matColumnDef="joiningDate">
            <th mat-header-cell *matHeaderCellDef> Joined Date </th>
            <td mat-cell *matCellDef="let element"> {{element.joining_date}} </td>
          </ng-container>
          <!-- Salary -->
          <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef> Salary </th>
            <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
          </ng-container>
          <!-- Address -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
          </ng-container>
          <!-- Phone -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
          </ng-container>
          <!-- Delete -->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="deleteEmp(element.id)">Delete</button> </td>
          </ng-container>
          
  
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
