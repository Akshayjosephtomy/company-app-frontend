<app-securitynavbar></app-securitynavbar>
<div class="div-center my-15">
    <mat-card class="example-card">
        <mat-card-content>

            <h1>Checkin Employee
            </h1>

            

            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Enter Employee ID</mat-label>
                <input matInput type="number" placeholder="Ex. 11" [(ngModel)]="emp_code" >
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="checkIn()">CheckIN</button>




        </mat-card-content>
    </mat-card>
</div>
